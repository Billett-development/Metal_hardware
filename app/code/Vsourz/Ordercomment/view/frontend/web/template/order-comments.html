<!-- ko if: getEnabled() == 1 -->
<form name="co-shipping-form" id="co-shipping-form" method="post" enctype="multipart/form-data" data-bind="attr: { action: $t(getOrdercommentbaseurl())}"
 >
<div class="block block-custom-info">
    <!-- ko if: getEnabledFileupload() == 1 || getEnabledOrdercomment() == 1 -->

         <!-- ko if: getOrdercommentTitle() -->
              <p class="block-custom-info-title" data-bind="text: getOrdercommentTitle()"></p>
         <!-- /ko -->

    <div class="block-order-comments">

        <div class="block-order-comment">
            <div class="block-inner">

				<div class="block-content" style="float:left; width: 75%;">
						<textarea name="order_comments" id="order_comments" maxlength="500" placeholder="Enter Your Order Comment (Max 500 Characters)"></textarea>
						<a href="javascript:;" id="submitfordelete" class="order-comment-removelink">Remove Comment</a>
				</div>
				
				<div class="submit-btn" style="float:right; width: 25%;">
				  <button type="submit" name="order-comment" id="order-commentbtn" value="Save" class="order-comment-btn primary" disabled>Save</button>
				</div>
				
            </div>
        </div>

       


    </div>
 <!-- /ko -->
</div>
</form>
<!-- /ko -->
